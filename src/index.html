<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tamagotchu</title>
</head>

<body>
  <div class="container" id="splash">
    <h1>Please enter a name:</h1>
    <input type="text" id="tamagotchiname">
    <button type="button" id="startGame" class="btn btn-danger">Start Game!</button>
  </div>

  <div class="container">
    <div class="main">
      <h1>Tamagotchi!</h1>
      <h2>Name: <span id="displayname"></span></h2>

      <span id="happy"> <img src="./../img/happy.png" alt="happy pika"></span>
      <span id="confused"> <img src="./../img/confused.jpg" alt="confused pika"> </span>
      <span id="sad"> <img src="./../img/sad.jpg" alt="sad pika"> </span>


      <div class="row">
        <div class="col-md-6">
          <h3>Hunger Meter</h3>
          <span id="hungrymeter"></span>
          <div class="progress">
            <div id="hunger-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10">
            </div>
          </div>
          <button type="button" id="hungry" class="btn btn-success">Feed</button>
        </div>

        <div class="col-md-6">
          <h3>Happiness Meter</h3>
          <span id="happymeter"></span>
          <div class="progress">
            <div id="happy-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
              role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10">
            </div>
          </div>
          <button type="button" id="happy" class="btn btn-primary">Pet</button>
        </div>
      </div>
    </div>

    <div id="dead">
      <h2><span id="displayName"></span> has died.</h2>

    </div>



  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tamagotchu</title>
</head>

<body>
  <div class="container" id="splash">
    <h1>Please enter a name:</h1>
    <input type="text" id="tamagotchiname">
    <button type="button" id="startGame" class="btn btn-danger">Start Game!</button>
  </div>

  <div class="container">
    <div class="main">
      <h1>Tamagotchi!</h1>
      <h2>Name: <span id="displayname"></span></h2>

      <span id="happypika"><img src="https://vignette.wikia.nocookie.net/school-daze/images/4/4c/Pikachu-PNG-HD.png/revision/latest?cb=20171110150156" alt="happy pika"></span>
      <span id="confusedpika"> <img src="https://i.pinimg.com/originals/3b/f4/99/3bf4992052804cc0cab3227b4feb5234.jpg" alt="confused pika"> </span>
      <span id="sadpika"> <img src="https://p1.hiclipart.com/preview/798/273/199/pikachu-i-choose-you-sad-icon-png-icon.jpg" alt="sad pika"> </span>


      <div class="row">
        <div class="col-md-6">
          <h3>Hunger Meter</h3>
          <span id="hungrymeter"></span>
          <div class="progress">
            <div id="hunger-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <button type="button" id="hungry" class="btn btn-success">Feed</button>
        </div>

        <div class="col-md-6">
          <h3>Happiness Meter</h3>
          <span id="happymeter"></span>
          <div class="progress">
            <div id="happy-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
              role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <button type="button" id="happy" class="btn btn-primary">Pet</button>
        </div>
      </div>
    </div>

    <div id="dead">
      <h2><span id="displayName"></span> has died.</h2>

    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tamagotchu</title>
</head>

<body>
  <div class="container" id="splash">
    <h1>Please enter a name:</h1>
    <input type="text" id="tamagotchiname">
    <button type="button" id="startGame" class="btn btn-danger">Start Game!</button>
  </div>

  <div class="container">
    <div class="main">
      <h1>Tamagotchi!</h1>
      <h2>Name: <span id="displayname"></span></h2>

      <div class="row">
        <div class="col-md-6">
          <h3>Hunger Meter</h3>
          <span id="hungrymeter"></span>
          <div class="progress">
            <div id="hunger-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <button type="button" id="hungry" class="btn btn-success">Feed</button>
        </div>

        <div class="col-md-6">
          <h3>Happiness Meter</h3>
          <span id="happymeter"></span>
          <div class="progress">
            <div id="happy-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 100%"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <button type="button" id="happy" class="btn btn-primary">Pet</button>
        </div>
      </div>
    </div>

    <span id="displaysethunger"></span>



  </div>

</body>

</html>
